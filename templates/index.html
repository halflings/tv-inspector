{% extends 'base.html' %}


{% block body %}

<h2>Dialogue detection</h2>

<p>Enter a (preferably long) dialog, and we'll try to recommend a similar series.</p>
<div id="dialog-text-wrapper">
<textarea id="dialog-text">Enter your text here.</textarea>
</div>
<button id="prediction-button">Predict</button>

<div id="prediction-result">
</div>
<div id="prediction-similar"></div>

<p class="footer">Supported series: {{series}}</p>


{% endblock %}
